{% extends 'news/base.html' %}

{% block title %}Qidiruv natijalari {% endblock %}

{% block content %}
    <h2>Qidiruv natijalari</h2>
    {% for yangilik in barcha_yangiliklar %}
        <h3>
            <a href="{% url 'news_detail_page' yangilik.slug %}" class="text-danger">{{ yangilik.title }}</a></h3>
            <p><img src="{{ yangilik.image.url }}" width="30%"></p>
        <p>{{ yangilik.body | truncatewords:30 }}</p>

    {% endfor %}
{% endblock %}
